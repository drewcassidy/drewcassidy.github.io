<table class="post-info" style="width:100%">
    <tr>
        <td class="post-tags">
            <small>
                Tags:
                {% if include.tags.size > 0 %}
                    {% assign tags = include.tags | sort_natural | uniq %}
                    {% for tag in tags %}
                        <i>{{ tag | downcase }}</i>
                    {% endfor %}
                {% else %}
                    none
                {% endif %}
            </small>
        <td  class="post-date" style="text-align:right">
            <small>
                <i>{{ include.date | date: "%b&nbsp;%-d,&nbsp;%Y" }}</i>
            </small>
        </td>
    </tr>
</table>
<hr>
